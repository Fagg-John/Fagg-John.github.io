<!DOCTYPE html>
<html>

      <title>Loops, Functions, Variables and Arrays</title>
  </head>
    <body bgcolor=aqua>
      
      <h1>Loops, Functions, Variables and Arrays Code</h1>
      <br>
      
      <h3>For Loop Example:  Count to 10</h3>
      <br>

<Script Language="JavaScript">
  // Create Variable
  var Number;

  //For Loop that increments by 1
  for(Number = 1; Number <= 10; Number++)
    document.write("Number: " + Number);
</Script>
      
  </body>
</html>
