<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1"
      http-equiv="content-type">
      <title>Loops, Functions, Variables and Arrays</title>
  </head>
    <body bgcolor=aqua>
      
      <h1>Loops, Functions, Variables and Arrays Code</h1>
      <br>

  <script>
    var a = document.getElementById("myAudio");
    var atx = a.getContext("2d");
    atx.font = "30px Arial";
    atx.strokeText("Audio Example",10,50);
 
    var v = document.getElementById("myVideo");
    var vtx = v.getContext("2d");
    vtx.font = "30px Arial";
    vtx.fillText("Video Example",10,50);      
  </script>   
      
  </body>
</html>
