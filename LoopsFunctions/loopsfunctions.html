    <body bgcolor=aqua>
      
      <h1>Loops, Functions, Variables and Arrays Code</h1>

      <h3>For Loop Example:  Count to 10</h3>
      <br>
      <div>id ="countToTen"</div>

  <script>
    function countToTen()
      {
        for(var i = 1; i <= 10; i++)
          {
            console.log(i);
          }
      }
    countToTen();  
  </script>
