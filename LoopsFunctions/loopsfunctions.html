<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1"
      http-equiv="content-type">
      <title>Loops, Functions, Variables and Arrays</title>
  </head>
    <body bgcolor=aqua>
      
      <h1>Loops, Functions, Variables and Arrays Code</h1>
      <br>
      
      <h3>Loop Examples:  Count to 10</h3>
      <br>

<Script Language="JavaScript">
  // Create Variable for FOR Loop
  var forNumber;

  document.write("FOR LOOP EXAMPLE:" + "<br>")
   
  //For Loop that increments by 1
  for(forNumber = 1; forNumber <= 10; forNumber++)
    document.write("Counting: " + forNumber + "<br>");

  // Create Variable for DO Loop
  var doNumber = 1;
  
  document.write("<br>" + "DO/WHILE LOOP EXAMPLE:" + "<br>")
  
  do {
    document.write("Counting: " + doNumber + "<br>");
    doNumber++;
  }while(doNumber <= 10)
</Script> 
      
  </body>
</html>
