<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1"
      http-equiv="content-type">
      <title>Objects:  Functions, Properties and Methods</title>
  </head>
    <body bgcolor=aqua>
      
      <h1>Objects:  Functions, Properties and Methods</h1>
      <br>
      <p id="emp1"></p>
      <p id="emp2"></p>
      <p id="emp3"></p>
      <br>

<Script Language="JavaScript">
  function person(firstName,lastName,age,hairColor)
    {
    this.firstName = firstName;
    this.lastName = lastName;
    this.age = age;
    this.hairColor = hairColor;
    }

var myEmployee1 = new person("Jeff","Haddon",52,"Gray");
document.getElementById("emp1").innerHTML = "Name: " + myEmployee1.firstName + " " + myEmployee1.lastName + "<br />" 
                                          + "Age: " + myEmployee1.age + "<br />" + "Hair Color: " + myEmployee1.hairColor;  

var myEmployee2 = new person("Bryce","Dawson",38,"Brown");
document.getElementById("emp2").innerHTML = "Name: " + myEmployee2.firstName + " " + myEmployee2.lastName + "<br />" 
                                          + "Age: " + myEmployee2.age + "<br />" + "Hair Color: " + myEmployee2.hairColor;  

var myEmployee3 = new person("Gavin","Rackham",33,"Black");
document.getElementById("emp3").innerHTML = "Name: " + myEmployee3.firstName + " " + myEmployee3.lastName + "<br />" 
                                          + "Age: " + myEmployee3.age + "<br />" + "Hair Color: " + myEmployee3.hairColor;  

</Script> 
      
  </body>
</html>
