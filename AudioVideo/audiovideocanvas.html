<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1"
      http-equiv="content-type">
      <title>Audio &amp; Video</title>
  </head>
    <body bgcolor=aqua>
      
      <h1>Example of Audio-Video-Canvas Code</h1>
      <br>

      <!-- Call Audio Canvas from Script Section -->
      <canvas id="myAudio" width="225" height="75" style="border:2px solid #d3d3d3;"></canvas>
      <br>
      
      <!-- Source for Audio File -->
      <audio controls>
        <source src="sample.mp3" type="audio/mpeg">
      </audio>
      <br>
      <br>
      <br>
      
      <!-- Call Video Canvas from Script Section -->
      <canvas id="myVideo" width="225" height="75" style="border:2px solid #d3d3d3;"></canvas>
      <br>
      
      <!-- Size and Source for Video File -->
      <video width="320" height="240" controls>
       <source src="sample.mp4" type="video/mp4">
      </video>
      <br>
   
  <!-- Java Script Code of Canvas drawings -->
  <script>
    var a = document.getElementById("myAudio");
    var atx = a.getContext("2d");
    atx.font = "30px Arial";
    atx.strokeText("Audio Example",10,50);
 
    var v = document.getElementById("myVideo");
    var vtx = v.getContext("2d");
    vtx.font = "30px Arial";
    vtx.strokeText("Video Example",10,50);      
  </script>   
      
  </body>
</html>
